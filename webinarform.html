<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: bisque;
      margin: 50% red;
    }
    .form{
      text-align: center;
      color: black;
      font-size:xx-large;
    }
  </style>
</head>
<body>
  <sup></sup><img src="./all.folders/images/webinerimage.jpg" alt=""></sup>
  <span class="form"><b>Webinar Registration Form</b></span>
  <hr color="red" >
  <form class="forms">
    <div class="names">
     <label>Name</label>
     <input type="text" placeholder="enter your first name">
     <input type="text" placeholder="enter your second name">
    </div>
    <br>
    <br>
    <div>
     <label>E-mail</label>
     <input type="text" placeholder="ex:myname@example.com">
    </div>
    <br>
    <br>
    <div>
     <label>Work Phone</label>
     <input type="text" placeholder="Area Code">
     <input type="text" placeholder="Phone Number">
    </div>
    <br>
    <br>
    <div>
     <label>Company</label>
     <input type="text" placeholder="">
    </div>
    <br>
    <br>
    <div>
      <label>Company Address</label>
      <input type="text" placeholder="Street Address">
     </div>
     <br>
     <br>
     <input type="text" placeholder="Street Address Line2">
     <br>
     <br>
     <div>
      <input type="text" placeholder="City">
      <input type="text" placeholder="State/Province">
     </div>
     <br>
     <div>
      <input type="text" placeholder="postal/Zip Code">
      <select id="webinar" name="webinar">
        <option value="webinar1">Please Select</option>
        <option value="webinar2">Webinar 2</option>
        <option value="webinar3">Webinar 3</option>
        </div>
        <br>
        <br>
        <div>
          <label>Company Website</label>
          <input type="text" placeholder="Company website">
        </div>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
 </body>
</html>
