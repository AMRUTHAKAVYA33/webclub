
<!DOCTYPE html>
<html>
<head>
  <title>Days Left Before Christmas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Days Left Before Christmas</h1>
  
  <div class="result" id="result"></div>
  
  <script>
    function calculateDaysUntilChristmas() {
      var today = new Date();
      var christmas = new Date(today.getFullYear(), 11, 25);
      
      if (today.getMonth() === 11 && today.getDate() > 25) {
        christmas.setFullYear(christmas.getFullYear() + 1);
      }
      
      var timeDifference = christmas.getTime() - today.getTime();
      var daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
      
      document.getElementById("result").innerHTML = "There are " + daysLeft + " days left until Christmas!";
    }
    
    calculateDaysUntilChristmas();
  </script>
</body>
</html>
