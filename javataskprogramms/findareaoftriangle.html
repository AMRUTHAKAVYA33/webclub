<!DOCTYPE html>
<html>
<head>
  <title>Triangle Area Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .input-container {
      text-align: center;
      margin-top: 20px;
    }
    
    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Triangle Area Calculator</h1>
  
  <div class="input-container">
    <label for="side1">Side 1:</label>
    <input type="number" id="side1">
    
    <label for="side2">Side 2:</label>
    <input type="number" id="side2">
    
    <label for="side3">Side 3:</label>
    <input type="number" id="side3">
    
    <button onclick="calculateArea()">Calculate</button>
  </div>
  
  <div class="result" id="result"></div>
  
  <script>
    function calculateArea() {
      var side1 = parseFloat(document.getElementById("side1").value);
      var side2 = parseFloat(document.getElementById("side2").value);
      var side3 = parseFloat(document.getElementById("side3").value);
      
      var s = (side1 + side2 + side3) / 2;
      var area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
      
      document.getElementById("result").innerHTML = "The area of the triangle is: " + area.toFixed(2);
    }
  </script>
</body>
</html>
