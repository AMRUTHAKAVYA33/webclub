<!DOCTYPE html>
<html>
<head>
  <title>Compare Objects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Compare Objects</h1>
  
  <div class="result" id="result"></div>
  
  <script>
    function compareObjects(obj1, obj2) {
      // Get the keys of the first object
      var keys = Object.keys(obj1);
      
      // Loop through the keys
      for (var i = 0; i < keys.length; i++) {
        var key = keys[i];
        
        // Check if the property values are equal
        if (obj1[key] !== obj2[key]) {
          return false;
        }
      }
      
      return true;
    }
    
    // Example usage
    var obj1 = { name: "John", age: 30 };
    var obj2 = { name: "John", age: 30 };
    
    var result = compareObjects(obj1, obj2);
    
    document.getElementById("result").innerHTML = "The objects are " + (result ? "equivalent" : "not equivalent") + "!";
  </script>
</body>
</html>
